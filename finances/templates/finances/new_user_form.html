<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Criar usu√°rio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            .body-content {
                max-width: 900px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        {% include "finances/header.html" %}
        <div class="body-content">
            <form class="mt-3 row g-3" action="{% url "finances:add_user" %}" method="post">
                {% csrf_token %}
                
                <div class="col-md-6">
                    <label class="form-label" for="name">Digite seu nome:</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="email">Digite seu email:</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                
                <div class="col-12 d-grid">
                    <input class="btn btn-primary" type="submit" value="Confirmar">
                </div>
            </form>
            
        </div>
    </body>
</html>
